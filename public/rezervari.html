<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPT Booking Hub</title>
    <link rel="stylesheet" href="./css/rezervari.css">
    <link href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="booking-container">
        <section class="section-container my-bookings">
            <h1>Rezervările Mele</h1>
            <ul id="myBookings" class="booking-list">
                
            </ul>
        </section>

        <section class="section-container secretary-approval" id="secretarySection" style="display: none;">
            <h2>Cererile în așteptare</h2>
            <ul id="pendingRequests" class="approval-list">

                <li class="request-item">
                    <div class="request-info">Cerere de la: User123 pentru Sala 101</div>
                    <button class="action-button accept-icon" onclick="acceptBooking('idRezervare')">Acceptă</button>
        <button class="action-button decline-icon" onclick="declineBooking('idRezervare')">Refuză</button>
                </li>
                
            </ul>
        </section>

        <section class="section-container upcoming-events">
            <h2>Evenimente Următoare</h2>
            <ul id="upcomingEvents">
                
            </ul>
        </section>
    </div>

    <div id="declineModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Motivul refuzului</h2>
            <textarea id="declineReason" placeholder="Introduceți motivul refuzului aici..."></textarea>
            <button id="submitDecline" class="action-button submit-decline-button">Trimite</button>
        </div>
    </div>

    <script type="module" src="./js/rezervari.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/toastr/build/toastr.min.js"></script>
</body>
</html>
