<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>UPT Booking Hub</title>
    <link rel="icon" type="images/logo" href="images/logo.png" />
    <link rel="stylesheet" href="./css/admin-dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />


  </head>
  <body>
    <div class="dashboard">
      <div class="top-bar">
        <div class="top-bar-left">
          <h1>UPT<span class="logo-highlight">booking</span>Hub</h1>
        </div>

        <div class="user-profile">
          <img src="" alt="User Image" class="user-image" id="userImage" />
          <input type="file" id="imageUpload" style="display: none" />

          <h1 id="user-name">Nume</h1>
          <div id="dropdownArrow" class="dropdown-arrow">&#9662;</div>
          <div class="user-menu" style="display: none;">
            <a href="profile.html">Profilul meu</a>
            <a href="manage-feedback.html">Feedback</a>
            <a href="#" id="logout">Delogare</a>
        </div>
        </div>
        
      </div>

      <div class="sidebar">
        <nav class="nav-menu">
          <a href="admin-dashboard.html">Pagina principală</a>
          <a href="calendar.html">Calendar</a>
          <a href="rezervari.html">Rezervări</a>
          <a href="register.html">Înregistrează un utilizator</a>
          <a href="rooms.html">Săli</a>
          <a href="#" id="logout-link">Deconectare</a>
        </nav>
      </div>
      <div class="main-content">
        <div id="linksCardContainer" class="links-card-container">
          <div class="booking-options">
            <a href="register.html" class="booking-option-link">
              <button class="booking-option">
                <ion-icon name="person-add-outline" style="font-size: 30px;"></ion-icon>
                <span class="text">Adăugare utilizator</span>
              </button>
            </a>
            <a href="add-rooms.html" class="booking-option-link">
              <button class="booking-option">
                <ion-icon name="business-outline" style="font-size: 30px;"></ion-icon>
                <span class="text">Adăugare sală</span>
              </button>
            </a>
            <a href="calendar.html" class="booking-option-link">
              <button class="booking-option">
                <ion-icon name="calendar-outline" style="font-size: 30px;"></ion-icon>
                <span class="text">Rezervă sală</span>
              </button>
            </a>
          </div>      
        </div>
        
        <div id="userCardContainer" class="user-card-container">

        </div>
      </div>

      <script type="module" src="./js/admin-dashboard.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
  </body>
</html>
