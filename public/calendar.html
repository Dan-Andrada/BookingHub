<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
    <script></script>
    <link rel="stylesheet" href="./css/calendar.css" />
    <link href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet"/>
  </head>
  <body>
    
    <div class="calendar-container">
      <div class="controls-wrapper">
          <div class="select-container">
              <select id="filter-select-calendar" class="filter-select-calendar">
                  <option value="all">Toate evenimentele</option>
              </select>
          </div>

          <div class="select-container">
            <select id="filter-room-select" class="filter-room-select">
                <option value="all">Toate sălile</option>
            </select>
          </div>

          <button id="addEventButton">Adaugă Eveniment</button>
      </div>
    
      <div id="calendar"></div>

      <button id="exportCalendarButton">Exportă Calendarul</button>

  </div>  

    <div id="overlay" class="overlay" style="display: none"></div>
    <div id="eventPopup" class="event-popup" style="display: none">
      <form id="addEventForm">
        <label for="eventName">Denumire eveniment:</label>
        <input type="text" id="eventName" name="eventName" required />

        <label for="eventStartDate">Data și ora de început:</label>
        <div class="datetime-container">
          <input
            type="date"
            id="eventStartDate"
            name="eventStartDate"
            required
          />
          <input
            type="time"
            id="eventStartTime"
            name="eventStartTime"
            required
            min="08:00"
            max="22:00"
            step="60"
          />
        </div>

        <label for="eventEndDate">Data și ora de sfârșit:</label>
        <div class="datetime-container">
          <input type="date" id="eventEndDate" name="eventEndDate" required />
          <input
            type="time"
            id="eventEndTime"
            name="eventEndTime"
            required
            min="08:00"
            max="22:00"
            step="60"
          />
        </div>

        <label for="event-type-select">Tip eveniment:</label>
        <select id="event-type-select" name="eventtype-select" required>
          <option value="">Selectează tipul de eveniment</option>
        </select>

        <label for="eventDescription">Descriere:</label>
        <textarea id="eventDescription" name="eventDescription"></textarea>

        <label for="filter-select-form">Evenimentul este destinat:</label>
        <select id="filter-select-form" name="filter-select-form" required>
          <option value="">Alege o etichetă</option>
        </select>

        <label for="eventLocation">Locație:</label>
        <div class="form-container">
          <input type="text" id="eventLocation" autocomplete="off" required />
          <div id="locationList" class="dropdown-content"></div>
        </div>

        <label for="recurrence">Recurență:</label>
        <select id="recurrence" name="recurrence">
          <option value="none">Fără recurență</option>
          <option value="weekly">Săptămânal</option>
        </select>

        <div id="recurrenceOptions">
          <div
            id="weeklyOptions"
            class="recurrence-group"
            style="display: none"
          >
            <label for="recurEveryWeek">Pentru urmatoarele:</label>
            <input
              type="number"
              id="recurEveryWeek"
              name="recurEveryWeek"
              min="1"
              max="14"
              value="1"
            />
            săptămână(săptămâni)
          </div>

        <button type="submit">Rezervă</button>
      </form>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/toastr/build/toastr.min.js"></script>

    <script type="module" src="./js/calendar.js"></script>
  </body>
</html>
