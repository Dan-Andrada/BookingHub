<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
    <script></script>
    <link rel="stylesheet" href="./css/calendar.css" />
  </head>
  <body>
    <div class="calendar-container">
      <div id="calendar"></div>
    </div>

    <button id="addEventButton">Adaugă Eveniment</button>

    <div id="overlay" class="overlay" style="display: none"></div>
    <div id="eventPopup" class="event-popup" style="display: none">
      <form id="addEventForm">
        <label for="eventName">Denumire eveniment:</label>
        <input type="text" id="eventName" name="eventName" required />

        <label for="eventStartDate">Data și ora de început:</label>
        <div class="datetime-container">
          <input
            type="date"
            id="eventStartDate"
            name="eventStartDate"
            required
          />
          <input
            type="time"
            id="eventStartTime"
            name="eventStartTime"
            required
            min="08:00"
            max="22:00"
            step="60"
          />
        </div>

        <label for="eventEndDate">Data și ora de sfârșit:</label>
        <div class="datetime-container">
          <input type="date" id="eventEndDate" name="eventEndDate" required />
          <input
            type="time"
            id="eventEndTime"
            name="eventEndTime"
            required
            min="08:00"
            max="22:00"
            step="60"
          />
        </div>

        <label for="event-type-select">Tip eveniment:</label>
        <select id="event-type-select" name="eventtype-select" required>
          <option value="">Selectează tipul de eveniment</option>
        </select>

        <label for="eventDescription">Descriere:</label>
        <textarea id="eventDescription" name="eventDescription"></textarea>

        <label for="eventLocation">Locație:</label>
        <div class="form-container">
          <input type="text" id="eventLocation" autocomplete="off" required />
          <div id="locationList" class="dropdown-content"></div>
        </div>

        <label for="recurrence">Recurență:</label>
        <select id="recurrence" name="recurrence">
          <option value="none">Fără recurență</option>
          <option value="weekly">Săptămânal</option>
        </select>

        <div id="recurrenceOptions">
          <div
            id="weeklyOptions"
            class="recurrence-group"
            style="display: none"
          >
            <label for="recurEveryWeek">Repetă la fiecare:</label>
            <input
              type="number"
              id="recurEveryWeek"
              name="recurEveryWeek"
              min="1"
              value="1"
            />
            săptămână(săptămâni)
            <div class="weeklyOptions">
              <label
                ><input type="checkbox" name="weekDays" value="1" /> Luni</label
              >
              <label
                ><input type="checkbox" name="weekDays" value="2" />
                Marți</label
              >
              <label
                ><input type="checkbox" name="weekDays" value="3" />
                Miercuri</label
              >
              <label
                ><input type="checkbox" name="weekDays" value="4" /> Joi</label
              >
              <label
                ><input type="checkbox" name="weekDays" value="5" />
                Vineri</label
              >
              <label
                ><input type="checkbox" name="weekDays" value="6" />
                Sâmbătă</label
              >
              <label
                ><input type="checkbox" name="weekDays" value="7" />
                Duminică</label
              >
            </div>
          </div>

        <button type="submit">Rezervă</button>
      </form>
    </div>

    <script type="module" src="./js/calendar.js"></script>
  </body>
</html>
