<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Feedback</title>
    <link rel="stylesheet" href="./css/manage-feedback.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Feedback Utilizatori</h1>
        <h2>Tabel de Feedback</h2>
        <div class="feedback-table-container">
            <table class="feedback-table">
                <thead>
                    <tr>
                        <th>Utilizator</th>
                        <th>Rating</th>
                        <th>Comentarii</th>
                    </tr>
                </thead>
                <tbody id="feedbackTableBody">
                </tbody>
            </table>
        </div>

        <div class="summary">
            <h2>Rezumat</h2>
            <p id="averageRatingDisplay">Media generalÄƒ a ratingurilor:</p>
        </div>

        <div class="chart-container">
            <h2>Grafic Media Ratingurilor</h2>
            <canvas id="feedbackChart"></canvas>
        </div>
    </div>

    <script type="module" src="./js/manage-feedback.js"></script>
</body>
</html>
