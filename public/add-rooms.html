<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPT Booking Hub</title>
    <link rel="icon" type="images/logo" href="images/logo.png">
    <link rel="stylesheet" href="./css/add-rooms.css">
    <link href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet"/>

</head>
<body>

<div class="rooms-container">
    <div class="rooms-form">
        <h1>Adăugare sală</h1>
        <form id="addSalaForm">
            <div class="form-group">
                <label for="nume_sala">Sală</label>
                <input type="text" id="nume_sala" name="Nume Sala" required>
                <label for="capacitate">Capacitate</label>
                <input type="number" id="capacitate" name="Capacitate" required>
                <label for="echipamente">Echipamente</label>
                <input type="text" id="echipamente" name="Echipamente" required>
                <label for="descriere">Descriere</label>
                <input type="text" id="descriere" name="Descriere" required>
                <button type="submit">Adaugă sala</button>
          </form>  
    </div>
</div>
    
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/toastr/build/toastr.min.js"></script>
    <script type="module" src="./js/add-rooms.js"></script>
    
</body>
</html>
