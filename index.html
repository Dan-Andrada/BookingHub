<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <div class="logo-container">
        <img src="images/upt.png" alt="Sigla UPT" class="upt-logo">
    </div>
    <div class="login-form">
        <h1 class="login-title">UPTbooking<span class="title-highlight">Hub</span></h1>
        <h2 class="login-subtitle">Autentificare</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Adresă de mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Parola</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="login-button">Intră în cont</button>
            <a href="#" class="forgot-password">Ai uitat parola?</a>
        </form>
        <div class="footer">
            Universitatea Politehnica Timișoara | 2024
        </div>
    </div>
</div>

<script type="module" src="js/app.js"></script>
</body>        
</html>
